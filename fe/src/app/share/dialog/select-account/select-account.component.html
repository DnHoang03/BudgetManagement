<h2 mat-dialog-title >
    <div style="display: inline-flex; justify-content: end; width: 62%;">
        Tài khoản
    </div>
    <div style="display: inline-flex; justify-content: end; width: 30%;">
        <i class="fas fa-times close" (click)="close()"></i>
    </div>
</h2>
<div class="container">
    <table>
        <tr *ngFor="let account of accounts" (click)="selectAccount(account)" class="account-list">
            <td style="width: 10%;"><i [class]="account.iconName + ' icon'"></i></td>
            <td style="width: 20%;">
                @if (account.note != null) {
                <p>{{account.name}}</p>
                <p class="note">{{account.note}}</p>
                }
                @else {
                {{account.name}}
                }
            </td>
            <td style="width: 10%;">
                <i *ngIf="account.id == data.id" class="fas fa-check"></i>
            </td>
            <td class="currency">{{account.currencyName + ' ' + account.amount}}</td>
        </tr>
    </table>
</div>
