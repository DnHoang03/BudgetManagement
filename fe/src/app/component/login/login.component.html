
<form (ngSubmit)="userLogin()" class="container">
    <h6>Đăng nhập</h6>
    <mat-form-field>
        <mat-label for="username">Username</mat-label>
        <input matInput id="username" [(ngModel)]="login.username" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="login.password"
            [ngModelOptions]="{standalone: true}">
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-button>Xác nhận</button>
</form>
