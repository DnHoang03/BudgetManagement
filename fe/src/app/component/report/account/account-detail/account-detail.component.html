<div class="container">
    <table>
        <tr>
            <td>
                <div class="name-account">
                    <div>{{account.name}}</div>
                    <div class="note">{{account.note}}</div>
                </div>
            </td>
            <td class="table-custom">
                <i [class]="account.iconName + ' icon'"></i>
            </td>
        </tr>
        <tr>
            <td>
                <div class="amount">
                    {{account.amount}}
                </div>
            </td>
            <td class="table-custom">
                <i class="fas fa-pen edit" (click)="setAmount()"></i>
            </td>
        </tr>
        <app-input *ngIf="isAmountSelected" (ans)="bindVal($event)"></app-input>
        <tr>
            <mat-form-field>
                <mat-label>Value binding</mat-label>
                <input matInput [matDatepicker]="picker3" [value]="pickedDate" (change)="getTransaction()">
                <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
        </tr>
    </table>
    <table>
        <tr *ngFor="let transaction of transactions" class="transactions-list">
            <td>
                <div *ngIf="transaction.type == 'TRANSFER'">
                    <i class="far fa-handshake icon"></i>
                </div>
                <div *ngIf="transaction.type != 'TRANSFER'">
                    <i [ngClass]="transaction.iconNoteName + ' icon'"></i>
                </div>
            </td>
            <td>
                <div *ngIf="transaction.type == 'TRANSFER'">
                    <p class="transactions">{{transaction.transferAccountName}} 
                        <i class="fas fa-arrow-right"></i>
                        {{transaction.receiveAccountName}}
                    </p>
                </div>
                <div *ngIf="transaction.type != 'TRANSFER'">
                    <p class="transactions">{{transaction.iconNoteName}}</p>
                </div>
            </td>
            <td>
                <p class="transactions-date">
                    {{(transaction.createdAt|date:'dd/MM/yyyy')}}
                </p>
            </td>
            <td>
                <p class="transactions-amount">
                    {{transaction.amount}}
                </p>
            </td>
        </tr>
    </table>
</div>
